name: ctrlx-webserver
version: 2.4.0
summary: Webserver UI to command cartesian robot using motion app.
title: ctrlx-webserver
description: |
  Webserver user interface to command a cartesian robot using ctrlX official motion app. 
base: core22
confinement: strict
grade: stable

apps:
  webserver:
    command: bin/main.py
    plugs:
      - network
      - network-bind
      - datalayer
      - active-solution
    slots:
      - package-assets
      - package-run
    daemon: simple
    restart-condition: always
    passthrough:   
      restart-delay: 10s

parts:
  webserver:
    plugin: python
    source: .
    stage-packages:
      - libzmq5
      - ctrlx-datalayer
  
  bfbs:
    plugin: dump
    source: ./bfbs
    organize:
      '*': bfbs/

  mddb:
    plugin: dump
    source: ./mddb
    organize:
      '*': mddb/
  
  templates:
    plugin: dump
    source: ./templates
    organize:
      '*': templates/

  static:
    plugin: dump
    source: ./static
    organize:
      '*': static/

  configs:
    source: ./configs
    plugin: dump
    organize:
      'package-assets/*': package-assets/${SNAPCRAFT_PROJECT_NAME}/

slots:
  package-assets:
    interface: content
    content: package-assets
    source:
      read:
        - $SNAP/package-assets/${SNAPCRAFT_PROJECT_NAME}
  package-run:
    interface: content
    content: package-run
    source:
      write:
        - $SNAP_DATA/package-run/${SNAPCRAFT_PROJECT_NAME}

plugs:
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer

  active-solution:
    interface: content
    content: solutions
    target: $SNAP_COMMON/solutions